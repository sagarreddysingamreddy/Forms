<!DOCTYPE html>
<html>
  <head>
    <title>Registration page</title>
    <h1>Registration Page</h1>
  </head>
  <body { style="background-color: yellow" ;}>
    <br />
    <br />
    <form>
      <label> Firstname: </label>
      <input type="text" name="firstname" size="15" />
      <input type="text" name="firstname" size="15" /> <br />
      <br />
      <label> Middlename: </label>
      <input type"text" name="middlename" size="15"/>
      <input type"text" name="middlename" size="15"/><br />
      <br />
      <label> Lastname: </label>
      <input type="text" name="lastname" size="15" />
      <input type="text" name="lastname" size="15" /><br />
      <br />

      <label> Course : </label>
      <select>
        <option value="Course">Course</option>
        <option value="MBA">MBA</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.TECH">B.TECH</option>
        <option value="MCA">MCA</option>
      </select>

      <br />
      <br />
      <label> Gender : </label><br />
      <input type="radio" name="Male" />Male <br />
      <input type="radio" name="Female" />Female <br />
      <input type="radio" name="Other" />Other
      <br />
      <br />

      <label> Phone : </label>
      <input type="text" name="Country code" value="+91" size="2" />
      <input type="text" name="Phone" size="10" /> <br />
      <br />
      Address
      <br />
      <textarea cols="80" rows="5" value="address"></textarea>
      <br />
      <br />
      Email:
      <input type="email" id="email" name="email" /><br />
      <br />
      <br />
      Password:
      <input type="password" id="pass" name="pass" /> <br />
      <br />
      <br />
      Re-type password:
      <input type="password" id="pass" name="pass" /> <br />
      <br />
      <input type="button" value="submit" />
    </form>
  </body>
</html>
